<main>
  <div class="main-container">

    <app-main-nav></app-main-nav>

    <div class="conversation-container">

      <mat-toolbar color="primary" class="mat-elevation-z4">
        <span class="room-title">PWA</span>
        <span class="flex-spacer"></span>
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
      </mat-toolbar>

        <div class="chat-right">
          <div class="chat-messages">

            <app-messages-list></app-messages-list>

          </div>
          <div class="chat-form">
        <textarea [formControl]="msgControl" placeholder="Type a message..." cdkTextareaAutosize
                  [cdkAutosizeMinRows]="1" [cdkAutosizeMaxRows]="8" (keydown.enter)="send($event)"></textarea>
          </div>
        </div>

    </div>

  </div>
</main>
